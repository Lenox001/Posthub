<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PostHub</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS for Dark Theme -->
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
        font-family: "Poppins", sans-serif; /* New font */
      }
      .navbar {
        background-color: #333333;
      }
      .navbar-nav .nav-link {
        color: #ffffff;
        margin-left: 20px; /* Increased space between links */
        transition: color 0.3s ease;
      }
      .navbar-nav .nav-link.active,
      .navbar-nav .nav-link:hover {
        color: #ffd700; /* Gold color on hover */
        transform: scale(1.1); /* Slight zoom on hover */
      }

      /* Brand Name Style */
      .navbar-brand,.footers {
        background: linear-gradient(
          45deg,
          #ff007f,
          #ff7f00,
          #7fff00,
          #00ff7f,
          #007fff,
          #0000ff
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 1.5rem; /* Adjust size as needed */
        font-weight: bold; /* Make it bold */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Add shadow for better visibility */
      }

      .container {
        padding-top: 20px;
        animation: fadeIn 1.5s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Footer styling */
      footer {
        background-color: #121212;
        color: #ffffff;
        padding: 2px 0; /* Reduced padding */
        text-align: center;
        font-size: 0.8rem; /* Smaller footer text */
        position: sticky;
        bottom: 0;
        width: 100%;
        animation: slideUp 2s ease-in-out; /* Footer animation */
      }
      @keyframes slideUp {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* Social media icon hover effects */
      footer a {
        color: #ffffff;
        margin: 0 10px;
        transition: transform 0.3s, color 0.3s;
      }
      footer a:hover {
        color: #ffd700;
        transform: scale(1.2); /* Slight zoom effect on hover */
      }

      /* Additional Animations for Navbar */
      .nav-item {
        animation: slideIn 1s ease-out;
      }
      @keyframes slideIn {
        from {
          transform: translateY(-20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sticky Navbar -->
    <!-- Sticky Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}"><i class="fas fa-blog"></i> PostHub</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'blogs' %}"><i class="fas fa-pencil-alt"></i> Blogs</a>
        </li>
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'create_blog' %}"><i class="fas fa-plus-circle"></i> Create Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "logout" %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "user_profile" %}"><i class="fas fa-user"></i> Account</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}"><i class="fas fa-user-plus"></i> Register</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

    <!-- Main Content Area -->
    <div class="container">
      {% block content %}
      <!-- Your blog content will be inserted here -->
      {% endblock %}
    </div>

    <!-- Sticky Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2024 PostHub. All rights reserved.</p>
        <p>
          Follow us on
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </p>
      </div>
    </footer>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
  </body>
</html>

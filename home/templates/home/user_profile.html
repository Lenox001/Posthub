{% extends 'layout.html' %}

{% load static %}  <!-- Load the static files template tag library -->

{% block content %}
<style>
    body {
        background-color: #121212;  /* Dark background */
        color: #f0f0f0;  /* Light text color for better readability */
        font-family: 'Poppins', sans-serif;  /* Font style */
    }
    .container {
        padding-top: 20px;  /* Padding for the container */
        animation: fadeIn 1.5s ease-in-out;  /* Animation effect */
        max-width: 600px;  /* Set a max width for the profile card */
        margin: auto;  /* Center the container */
    }
    h2 {
        color: #ffd700;  /* Bright color for the heading */
        text-align: center;  /* Center the heading */
        margin-bottom: 20px;  /* Space below heading */
    }
    .profile-card {
        background-color: #2c2c2c;  /* Card background */
        border-radius: 20px;  /* Rounded corners */
        padding: 20px;  /* Padding inside card */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);  /* Shadow effect */
    }
    .icon {
        font-size: 24px;  /* Icon size */
        color: #ffd700;  /* Icon color */
        margin-right: 10px;  /* Space between icon and text */
    }
    .info {
        display: flex;  /* Flexbox for layout */
        align-items: center;  /* Center align items */
        margin-bottom: 15px;  /* Space between info lines */
    }
</style>

<div class="container">
    <h2>User Profile</h2>
    <div class="profile-card">
        <div class="info">
            <i class="fas fa-user icon"></i>  <!-- Font Awesome user icon -->
            <div>
                <strong>Username:</strong> {{ user.username }}  <!-- Display username -->
            </div>
        </div>
        <div class="info">
            <i class="fas fa-envelope icon"></i>  <!-- Font Awesome email icon -->
            <div>
                <strong>Email:</strong> {{ user.email }}  <!-- Display email -->
            </div>
        </div>
        <div class="info">
            <i class="fas fa-id-badge icon"></i>  <!-- Font Awesome ID badge icon -->
            <div>
                <strong>Full Name:</strong> {{ user.get_full_name }}  <!-- Display full name -->
            </div>
        </div>
        <div class="info">
            <i class="fas fa-calendar icon"></i>  <!-- Font Awesome calendar icon -->
            <div>
                <strong>Account Created:</strong> {{ user.date_joined|date:"F j, Y, g:i A" }}
  <!-- Display creation date -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
